{% if googleTagManagerContainerId %}
<meta name="active-caseload" content='{{ user.activeCaseLoadId }}'>
<meta name="user-id" content='{{ user.username | MD5 | upper }}'>
<meta name="google-tag-manager-env" content='{{ googleTagManagerEnvironment | safe }}'>
<meta name="google-tag-manager-container" content='{{ googleTagManagerContainerId }}'>
<script src="/assets/tag-manager.js"></script>
{% endif %}
